<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Shopin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <header>
        <div class="header-row">
            <img src="res/head logo.png" alt="AGREG Logo">

            <div class="searcher-div">
                <select name="category-selector" id="category-selector"></select>
                <textarea name="searcher" id="searcher" cols="30" rows="1"></textarea>
            </div>

            <div class="header-right">

                <div class="cart">
                    <i class='bx bx-basket'></i>
                </div>

                <div class="options-menu">
                    <div class="options">
                        <i class='bx bx-menu'></i>
                    </div>
                    <div class="desplegable-options">
                        <ul>
                            <a href="">
                                <li>
                                    <p>Profile</p>
                                </li>
                            </a>
                            <a href="">
                                <li>
                                    <p>Listas</p>
                                </li>
                            </a>
                            <a href="">
                                <li>
                                    <p>Account Settings</p>
                                </li>
                            </a>
                            <a href="">
                                <li>
                                    <p>Login/SignIn/LogOut</p>
                                </li>
                            </a>
                            <a onclick:>
                                <li>
                                    <i class='bx bx-toggle-right light-mode'></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-row">
            <ul>
                <a href="">
                    <li>
                        <p>Gatos</p>
                    </li>
                </a>
                <a href="">
                    <li>
                        <p>Comida</p>
                    </li>
                </a>
                <a href="">
                    <li>
                        <p>Juguetes</p>
                    </li>
                </a>
                <a href="">
                    <li>
                        <p>Arena</p>
                    </li>
                </a>
            </ul>
        </div>
    </header>
    <main id="mainframe">
    </main>
    <footer>
        <img src="res/footer img.png" alt="AGREG Logo">
    </footer>
</body>
<script src="js/main.js"></script>

</html>
